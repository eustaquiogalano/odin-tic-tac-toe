<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles.css">
    <title>Tic Tac Toe</title>
</head>
<body>
    <header>
        <h1>TIC TAC TOE</h1>
    </header>
    <main>
        <section id="x-stats" class="score">
            <h3 id="x-name">Name</h3>
            <p>X</p>
            <div id="x-score-display">0</div>
        </section>
        <section>
            <div id="player-container">
                <p>Dropping: <span>X</span></p>
            </div>
            <div id="grid-cell-container">
                <button id="c-00"></button>
                <button id="c-01"></button>
                <button id="c-02"></button>
                <button id="c-10"></button>
                <button id="c-11"></button>
                <button id="c-12"></button>
                <button id="c-20"></button>
                <button id="c-21"></button>
                <button id="c-22"></button>
            </div>
            <div id="button-container">
                <button id="restart">Restart Game</button>
            </div>
        </section>
        <section id="o-stats" class="score">
            <h3 id="o-name">name</h3>
            <p>O</p>
            <div id="o-score-display">0</div>
        </section>
    </main>
    <script src="./script.js"></script>
</body>
</html>
